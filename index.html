<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代化网站</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <h1>Brand</h1>
            </div>
            <div class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#services">服务</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero" id="home">
            <div class="hero-content">
                <h1>欢迎来到我们的世界</h1>
                <p>探索无限可能，创造独特价值</p>
                <a href="#contact" class="cta-button">立即开始</a>
            </div>
        </section>

        <section class="services" id="services">
            <h2 class="section-title">我们的服务</h2>
            <div class="services-grid">
                <div class="service-card">
                    <i class="fas fa-laptop-code"></i>
                    <h3>网站开发</h3>
                    <p>专业的网站开发服务，为您打造完美的线上形象。</p>
                </div>
                <div class="service-card">
                    <i class="fas fa-mobile-alt"></i>
                    <h3>移动应用</h3>
                    <p>创新的移动应用解决方案，提升用户体验。</p>
                </div>
                <div class="service-card">
                    <i class="fas fa-paint-brush"></i>
                    <h3>UI设计</h3>
                    <p>精美的界面设计，让您的产品与众不同。</p>
                </div>
            </div>
        </section>

        <section class="about" id="about">
            <div class="about-content">
                <h2 class="section-title">关于我们</h2>
                <p>我们是一个充满激情的团队，致力于为客户提供最优质的服务。通过创新的技术和独特的设计理念，我们帮助客户实现他们的目标。</p>
            </div>
        </section>

        <section class="contact" id="contact">
            <h2 class="section-title">联系我们</h2>
            <div class="contact-container">
                <form class="contact-form">
                    <div class="form-group">
                        <input type="text" placeholder="您的姓名" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="您的邮箱" required>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="您的留言" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">发送消息</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>联系方式</h3>
                <p><i class="fas fa-envelope"></i> contact@example.com</p>
                <p><i class="fas fa-phone"></i> +86 123 4567 8900</p>
            </div>
            <div class="footer-section">
                <h3>关注我们</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-weixin"></i></a>
                    <a href="#"><i class="fab fa-weibo"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 版权所有</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
